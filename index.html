<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/styles.css" />
</head>
<body>
    <header>
        <a href="#">
            <img src="/images/icons/YouTube_Logo_2017.svg" alt="Youtube">
        </a>
        <div class="two-icons-container">
            <img id="search-videos-icon" src="/images/icons/search.svg" alt="search videos">
            <img id="settings-icon" src="/images/icons/menu.svg" alt="settings">
        </div>
    </header>
    <main>
        <div id="video-thumbnail">
            thumbnail
        </div>
        <section id="video-details">
            video details
        </section>
        <aside id="related-videos">
            related videos
        </aside>
        <section id="video-comments">
            comments
        </section>
    </main>
</body>
</html>
