<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>YouTube</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="/css/styles.css"
        />
    </head>
    <body>
        <header>
            <a href="#">
                <img src="/images/icons/YouTube_Logo_2017.svg" alt="Youtube" />
            </a>
            <div class="two-icons-container">
                <img
                    id="search-videos-icon"
                    src="/images/icons/search.svg"
                    alt="search videos"
                />
                <img
                    id="settings-icon"
                    src="/images/icons/menu.svg"
                    alt="settings"
                />
            </div>
        </header>
        <main>
            <div id="video-thumbnail">
                <img
                    src="/images/videos/main-video.png"
                    alt="how to film your course"
                />
            </div>
            <section id="video-details">
                <header>
                    <h2>How to film your own course</h2>
                    <div id="video-views-count">
                        <p>88 views</p>
                    </div>
                    <div id="social-container">
                        <div class="social-item active">
                            <img
                                src="images/icons/thumbs-up-blue.svg"
                                alt="Thumbs Up"
                            />
                            <p class="social-item-title">9</p>
                        </div>
                        <div class="social-item">
                            <img
                                src="images/icons/thumbs-down-default.svg"
                                alt="Thumbs Down"
                            />
                            <p class="social-item-title">0</p>
                        </div>
                        <div class="social-item">
                            <img
                                src="images/icons/share-default.svg"
                                alt="Share"
                            />
                            <p class="social-item-title">Share</p>
                        </div>
                        <div class="social-item">
                            <img
                                src="images/icons/save-default.svg"
                                alt="Save"
                            />
                            <p class="social-item-title">Save</p>
                        </div>
                        <div class="social-item">
                            <img
                                src="images/icons/report-default.svg"
                                alt="Report"
                            />
                            <p class="social-item-title">Report</p>
                        </div>
                    </div>
                </header>
            </section>
            <aside id="related-videos">related videos</aside>
            <section id="video-comments">comments</section>
        </main>
    </body>
</html>
